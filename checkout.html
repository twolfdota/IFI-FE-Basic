<html>

<head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <script src="js/cartUtils.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cartPage.js"></script>
</head>

<body>
    <header></header>
    <div class="home-breadcrumb">
        <div class="bread-container">
            <ul>
                <li>
                    <i class="fa fa-home"></i>
                    <a href="/">Home</a>
                    <span>|</span>
                </li>
                <li>Checkout</li>
            </ul>
        </div>
    </div>
    <div class="banner row">
        <div class="banner-nav col-lg-2 col-md-2 col-sm-12">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navListContainer"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navListContainer">
                    <ul class="navbar-nav mr-auto" id="bannerNavList">

                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 row">
            <div class="col-12 container cart-checkout">
                <div class="main-content">
                    <h1>Checkout</h1>
                    <h3>your shopping cart contains: <span class="cart-count"></span>
                        products</h3>
                    <div class="table-wrapper">
                        <table class="cart table-cart">
                            <thead>
                                <tr>
                                    <th class="carttbl-count">SL No.</th>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="checkout-area row">
                        <div class="col-lg-4 fee-sum">
                            <a class="btn-sec cont-shop" href="/">continue shopping</a>
                            <div class="cart mini-cart">
                                <p class="cart-subtotal"></p>
                                <ul class="mini-prod-list"></ul>

                                <ul>
                                    <li>
                                        Total Service Charges
                                        <i>-</i>
                                        <span class="service-charge">15.00</span>
                                    </li>
                                    <li class="total-container">
                                        Total
                                        <i>-</i>
                                        <span class="total-final"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>


                        <div class="col-lg-8 billing-details">
                            <h4>add a new details</h4>
                            <form>
                                <div class="form-group">
                                    <label for="cName">Full name:</label>
                                    <input type="text" class="form-control" id="cName" placeholder="Full name">
                                </div>
                                <div class="form-group">
                                    <label for="cPhone">Mobile number:</label>
                                    <input type="text" class="form-control" id="cPhone" placeholder="Mobile number">
                                </div>
                                <div class="form-group">
                                    <label for="cLandmark">Landmark:</label>
                                    <input type="text" class="form-control" id="cLandmark" placeholder="LandMark">
                                </div>
                                <div class="form-group">
                                    <label for="cCity">Town/City:</label>
                                    <input type="text" class="form-control" id="cCity" placeholder="Town/City">
                                </div>
                                <div class="form-group">
                                    <label for="addressType">Address type</label>
                                    <select id="addressType" class="form-control">
                                        <option value="office">Office</option>
                                        <option value="home">Home</option>
                                        <option value="commercial">Commercial</option>
                                      </select>
                                </div>
                                <a class="btn-sec deliver-choose btn-post">delivery to this address</a>
    
                            </form>
                            <div><a class="to-payment btn-post">Make a payment <i class="fa fa-chevron-right"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <footer></footer>
</body>

</html>
