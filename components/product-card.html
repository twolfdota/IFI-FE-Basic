<div class="prod-card col-lg-3 col-xs-12 col-sm-6">
    <div class="prod-container">
        <img src="images/offer.png" alt="offer" class="offer-icon"/>
        <img src="images/no-stock.png" alt="out of stock" class="no-stock-img"/>
        <figure class="prod-info">
            <a href="/"><img src="" onerror="this.onerror=null; this.src='../images/not-found.png'" alt="" class="prod-img"/></a>
            <div class="proname-wrapper"><p class="prod-name"></p></div>
            <h5>$<span class="prod-price"></span> <span class="dsc-price"></span></h5>
            <button class="prod-add-btn cart-modal">ADD TO CART</button>
            <input type="hidden" class="pro-id" value=""/>
        </figure>    
    </div>
</div>
